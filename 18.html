<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="18.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Details</legend>
            <div class="form-group" id="name">
                <label for="">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group" id="address">
                <label for="address">Address</label>
                <input type="address" name="address" id="address">
            </div>
            <div class="form-group phone" id="phone">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone no" required>
            </div>
            <div class="form-group" id="gender">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="m">male
                <input type="radio" name="gender" id="female" value="f">Female
            </div>
            <div class="form-group" id="country">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="">Select Country</option>
                    <optgroup label="Asia">
                        <option>Nepal</option>
                        <option value="+91">+91-India</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group" id="message">
                <label for="comment">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>

            <div class="form-group" id="image">
                <label for="Image">Image</label>
                <input type="file" name="image">
            </div>
            <div class="form-group term" id="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" > I accept term & Condition <a href="term-and-condition.html"></a></label>
                
            </div>
            <div class="form-group btn" id="lastButton">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </div>
            
        </fieldset>
    </form>
</body>
</html>
